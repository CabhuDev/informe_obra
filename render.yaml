services:
  - type: web
    name: informe-obra-ai
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    buildCommand: ""
    startCommand: ""
    envVars:
      # Variables básicas del sistema
      - key: NODE_ENV
        value: production
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PROTOCOL
        value: http      - key: WEBHOOK_URL
        value: https://informe-obra-ai.onrender.com/webhook/form-obra
      
      # Configuración de N8N
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: true
      - key: N8N_DIAGNOSTICS_ENABLED
        value: false
      - key: N8N_VERSION_NOTIFICATIONS_ENABLED
        value: false
      - key: N8N_TEMPLATES_ENABLED
        value: false
      - key: N8N_ONBOARDING_FLOW_DISABLED
        value: true
      - key: N8N_METRICS
        value: true
      - key: N8N_LOG_LEVEL
        value: info
      
      # Base de datos SQLite (incluida)
      - key: DB_TYPE
        value: sqlite
      
      # Configuración de ejecuciones (limpieza automática)
      - key: EXECUTIONS_DATA_PRUNE
        value: true
      - key: EXECUTIONS_DATA_MAX_AGE
        value: 168
      
      # Zona horaria
      - key: GENERIC_TIMEZONE
        value: Europe/Madrid
        
      # Variables que debes configurar manualmente en Render:
      # OPENAI_API_KEY=tu-api-key-openai
      # GMAIL_USER=tu-email@gmail.com  
      # GMAIL_PASSWORD=tu-app-password-gmail
      - key: DB_SQLITE_DATABASE
        value: /home/node/.n8n/database.sqlite
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: true
      - key: N8N_DIAGNOSTICS_ENABLED
        value: false
      - key: N8N_VERSION_NOTIFICATIONS_ENABLED
        value: false
      - key: N8N_TEMPLATES_ENABLED
        value: false
      - key: N8N_ONBOARDING_FLOW_DISABLED
        value: true
      - key: EXECUTIONS_DATA_PRUNE
        value: true
      - key: EXECUTIONS_DATA_MAX_AGE
        value: 168
        
      # OpenAI API (ChatGPT para transcripción)
      - key: OPENAI_API_KEY
        sync: false
          # Google APIs (Drive + Gmail OAuth2 - mismo proyecto)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
        
      # Gmail OAuth2 (mismas credenciales que Drive)
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_USER
        sync: false
